<style>
body {
    background-color: #111;
    color: white;
    font-family: Arial, sans-serif;
}

h1 {
    color: #ffd000;
}

a {
    color: #ffd000;
}
    .highlight {
    color: #ffd000;
    font-weight: bold;
}
</style>
<h1>Games Suggested by Chat</h1>

<ul id="gamesList"></ul>

<script>
fetch('game_list.txt')
.then(response => response.text())
.then(text => {
    const games = text.split('\n');
    const list = document.getElementById('gamesList');

    games.reverse().forEach(game => {
        if (game.trim() !== '') {
            const li = document.createElement('li');
            const parts = game.split(' ');
const firstWord = parts.shift();

li.innerHTML =
    `<span class="highlight">${firstWord}</span> ${parts.join(' ')}`;

            list.appendChild(li);
        }
    });
});
</script>
