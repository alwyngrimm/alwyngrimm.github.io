<style>
  .art-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
    gap: 25px;
}

.art-item img {
    width: 100%;
    border-radius: 8px;
    cursor: pointer;
    transition: transform 0.2s ease;
}

.art-item img:hover {
    transform: scale(1.03);
}

.art-item p {
    margin-top: 8px;
    color: #ffd000;
}

/* Lightbox */
#lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    justify-content: center;
    align-items: center;
}

#lightbox img {
    max-width: 90%;
    max-height: 90%;
}

  .art-gallery {
    display: flex;
    flex-direction: column;
    gap: 30px;
}

.art-item img {
    max-width: 100%;
    border-radius: 8px;
}

.art-item p {
    margin-top: 8px;
    color: #ffd000;
}

</style>
<h1>Arts For Beautiful People From My Chat </h1>

<div class="art-gallery">

    <div class="art-item">
        <img src="assets/art/yetidragon.gif" alt="Art 1">
        <p>Art for TheGentlemenyeti</p>
    </div>

    <div class="art-item">
        <img src="assets/art/art2.jpg" alt="Art 2">
        <p>Dwarf sketch during stream</p>
    </div>

</div>
<script>
const lightbox = document.getElementById('lightbox');
const lightboxImg = document.getElementById('lightbox-img');

document.querySelectorAll('.art-item img').forEach(img => {
    img.addEventListener('click', () => {
        lightbox.style.display = 'flex';
        lightboxImg.src = img.src;
    });
});

lightbox.addEventListener('click', () => {
    lightbox.style.display = 'none';
});
</script>
