<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alwyngrimm</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
 <style>
  body {
    margin: 0;
    background: radial-gradient(circle at 20% 20%, #111122, #050508);
    color: #eaeaea;
    font-family: 'Space Grotesk', sans-serif;
    display: flex;
    height: 100vh;
    align-items: center;
    justify-content: center;
    text-align: center;
    animation: fadeIn 1.2s ease forwards;
    opacity: 0;
  }

  .container {
    max-width: 700px;
  }

  h1 {
    font-size: 4.5rem;
    margin: 0;
    letter-spacing: 4px;
    text-shadow: 0 0 20px rgba(255, 46, 99, 0.6);
    transition: 0.3s ease;
  }

  h1:hover {
    text-shadow: 0 0 35px rgba(255, 46, 99, 1);
  }

  p {
    margin-top: 1rem;
    opacity: 0.6;
    font-size: 1.2rem;
    letter-spacing: 1px;
  }

  .links {
    margin-top: 2.5rem;
  }

  .links a {
    color: #ffffff;
    text-decoration: none;
    margin: 0 20px;
    font-size: 1.1rem;
    position: relative;
    transition: 0.3s ease;
  }

  .links a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -5px;
    width: 0%;
    height: 2px;
    background: #ff2e63;
    transition: 0.3s ease;
  }

  .links a:hover {
    color: #ff2e63;
  }

  .links a:hover::after {
    width: 100%;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
</style>

</head>

<body>
  <div class="container">
    <h1>ALWYNGRIMM</h1>
    <p>StoryTeller • Creator • Dumbass</p>

    <div class="links">
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Blog</a>
    </div>
  </div>
</body>
</html>
