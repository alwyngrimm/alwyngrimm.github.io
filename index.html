<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Alwyngrimm</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #0b0b0f;
      color: #eaeaea;
      font-family: 'Space Grotesk', sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container {
      max-width: 700px;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      letter-spacing: 2px;
    }

    p {
      margin-top: 1rem;
      opacity: 0.7;
      font-size: 1.2rem;
    }

    .links {
      margin-top: 2rem;
    }

    .links a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 15px;
      transition: 0.3s ease;
      position: relative;
    }

    .links a:hover {
      color: #ff2e63;
    }

    body {
      animation: fadeIn 1.2s ease forwards;
      opacity: 0;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>ALWYNGRIMM</h1>
    <p>Developer • Creator • Digital Archive</p>

    <div class="links">
      <a href="#">About</a>
      <a href="#">Projects</a>
      <a href="#">Blog</a>
    </div>
  </div>
</body>
</html>
