 <style>
  body {
    margin: 0;
    background: radial-gradient(circle at 30% 20%, #141414, #080808 70%);
    color: #f5f5f5;

    display: flex;
    height: 100vh;

    text-align: center;

  h1 {

    margin: 0;

  }

  .links a {
    color: #e8d8a8;
    text-decoration: none;
    margin: 0 20px;
    font-size: 1.1rem;
    position: relative;
    transition: 0.3s ease;
  }

  .links a::after {
    content: '';
    position: absolute;
    left: 0;
    bottom: -5px;
    width: 0%;
    height: 2px;
    background: linear-gradient(to right, #caa94f, #f5e6b3);
    transition: 0.3s ease;
  }

  .links a:hover {
    color: #ffffff;
  }

  .links a:hover::after {
    width: 100%;
  }

  @keyframes fadeIn {
    to {
      opacity: 1;
    }
  }
a {
    color: #ffd000;
    text-decoration: none;
}

a:visited {
